<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorização Conta Azul</title>
</head>
<body>
    <h1>Autenticação Conta Azul</h1>
    <p>Por favor, clique no botão abaixo para autorizar a nossa aplicação a acessar seus dados na Conta Azul.</p>

    <button id="authButton">Autorizar Acesso</button>

    <script>
        document.getElementById('authButton').addEventListener('click', function() {
            const CLIENT_ID = '2gthjdhe4djrsirt54i32fv8ej'; 
            const REDIRECT_URI = encodeURIComponent('https://api-contaazul.onrender.com/oauth2/callback');
            const SCOPE = 'read_write';
            
            const authorizationUrl = `https://auth.contaazul.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code&scope=${SCOPE}`;
            
            window.location.href = authorizationUrl;
        });
    </script>
</body>
</html>
